<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação Flask{% endblock %}</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Scripts das views -->
    <script src="{{ url_for('static', filename='js/municipio-por-nome.js') }}"></script>
    <script src="{{url_for('static', filename='js/lista-capitais-informacoes.js')}}"></script>
    <script src="{{ url_for('static', filename='js/busca-nao-capitais-mais-populosas-que-capitais.js') }}"></script>
    <script src="{{ url_for('static', filename='js/busca-populacao-por-estado.js') }}"></script>
    {% block head %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>

services:
  postgres:
    image: postgres:17.4-alpine3.21
    container_name: postgres-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./data:/data
      - ./scripts/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
